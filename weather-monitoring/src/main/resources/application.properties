# OpenWeatherMap API Configuration
openweathermap.api.key=your_api_key_here

# Database Configuration (H2 in-memory database for simplicity)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true  # Enable H2 console for debugging

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update  # Automatically update the database schema
spring.jpa.show-sql=true  # Show SQL queries in the console

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.example.weathermonitoring=DEBUG  # Set your package for detailed logs

# Custom Configuration
threshold.temperature=35  # Set user-defined temperature threshold for alerts
